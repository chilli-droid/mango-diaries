<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
    <style>
        .welcome-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        
        .profile-pic-large {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--color-accent);
        }
        
        .welcome-text {
            flex: 1;
        }
        
        .update-notification {
            background: linear-gradient(135deg, var(--color-accent), #ffa55d);
            color: white;
            padding: 1rem;
            border-radius: var(--border-radius-card);
            margin-bottom: 1.5rem;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        .update-notification a {
            color: white;
            text-decoration: underline;
            font-weight: 700;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            .welcome-header {
                text-align: center;
                justify-content: center;
            }
            
            .profile-pic-large {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="#" id="signOutButton">Log Out</a>
    </header>

    <main class="container">
        <section class="card">
            <!-- Update Notification -->
            <div class="update-notification">
                ðŸŽ‰ <strong>*New Update* v0.86 released!</strong> 
                <a href="whats-new.html">See what's new</a>
            </div>

            <div class="welcome-header">
                <img id="dashboardProfilePic" src="assets/default-profile.png" alt="Profile" class="profile-pic-large">
                <div class="welcome-text">
                    <h2 id="welcomeHeader">Loading Dashboard...</h2>
                    <p>Ready to write today's entry?</p>
                </div>
            </div>
            
            <div class="grid-menu">
                <a href="journal/journal.html" class="grid-item card journal-link">Open My Journal</a>
                <a href="settings.html" class="grid-item card">Settings</a>
                <a href="notifications.html" class="grid-item card">Notifications</a>
                <a href="profile.html" class="grid-item card">Profile & Avatar</a>
                <a href="whats-new.html" class="grid-item card">What's New âœ¨</a>
            </div>
        </section>
    </main>
    
    <div id="messageBox"></div>

    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    <!-- Load profile picture manager -->
    <script src="js/profile-pictures.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const signOutButton = document.getElementById('signOutButton');
        const welcomeHeader = document.getElementById('welcomeHeader');
        const dashboardProfilePic = document.getElementById('dashboardProfilePic');

        function showMessage(message, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'show';
            if (isError) box.classList.add('error');
            else box.classList.remove('error');
            setTimeout(() => { box.classList.remove('show'); }, 3000);
        }

        // Load and display profile picture
        function loadProfilePicture() {
            const savedProfilePic = localStorage.getItem('userProfilePicture');
            if (savedProfilePic && savedProfilePic !== 'default') {
                dashboardProfilePic.src = savedProfilePic;
            } else {
                // Default to greyscale
                dashboardProfilePic.src = 'https://i.pinimg.com/736x/65/1c/6d/651c6da502353948bdc929f02da2b8e0.jpg';
            }
        }

        // Get Firebase config from global variable
        function getFirebaseConfig() {
            if (window.firebaseConfig) {
                return window.firebaseConfig;
            }
            
            if (window.__firebase_config) {
                try {
                    return JSON.parse(window.__firebase_config);
                } catch (e) {
                    console.error("Error parsing __firebase_config:", e);
                }
            }
            
            return {
                apiKey: "AIzaSyB-TDKJTCnIPl4wkQDXZcZvYaadjZuhelk",
                authDomain: "journal-app-bc5ce.firebasestorage.app",
                projectId: "journal-app-bc5ce",
                storageBucket: "journal-app-bc5ce.firebasestorage.app",
                messagingSenderId: "1019175672379",
                appId: "1:1019175672379:web:4062780bcc76e552421a1e",
                measurementId: "G-SFEZDN48R7"
            };
        }

        try {
            const firebaseConfig = getFirebaseConfig();
            console.log("Initializing Firebase with config:", firebaseConfig.projectId);
            
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            const db = getFirestore(app);

            // Load profile picture
            loadProfilePicture();

            onAuthStateChanged(auth, async (user) => {
                if (user && !user.isAnonymous) {
                    let displayName = user.displayName || 'Journaler';

                    try {
                        const userDoc = await getDoc(doc(db, 'users', user.uid));
                        if (userDoc.exists()) {
                            const data = userDoc.data();
                            if (data.username) displayName = data.username;
                        }
                    } catch (err) {
                        console.warn("Firestore fetch failed:", err);
                    }

                    welcomeHeader.textContent = `ðŸ‘‹ Welcome Back, ${displayName}!`;
                } else {
                    showMessage('Please sign in to access your journal.', true);
                    setTimeout(() => { window.location.href = 'index.html'; }, 500);
                }
            });

            signOutButton.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    await signOut(auth);
                    showMessage('Successfully logged out. Goodbye!');
                    setTimeout(() => { window.location.href = 'index.html'; }, 500);
                } catch (error) {
                    console.error("Sign Out Error:", error);
                    showMessage(`Logout failed: ${error.message}`, true);
                }
            });
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showMessage("System configuration error. Please try signing in again.", true);
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        }
    </script>
</body>
</html>
