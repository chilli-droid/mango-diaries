<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Entry - My Journal</title>
    <link rel="stylesheet" href="../journal/css/style.css">
    <link rel="stylesheet" href="../journal/css/themes.css">
    <script src="../firebase-config.js"></script>
    <style>
        /* Additional theme switcher button styles */
        .theme-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .theme-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--color-accent);
            border-radius: var(--border-radius-card);
            background-color: var(--color-secondary-bg);
            cursor: pointer;
            font-weight: 700;
            transition: all 0.2s ease;
            font-family: var(--font-family-primary);
            font-size: 0.9rem;
        }

        .theme-btn:hover {
            background-color: var(--color-accent);
        }

        .theme-btn.active {
            background-color: var(--color-accent);
            border-width: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>New Entry</h1>
            <nav class="nav-buttons">
                <a href="../home.html" class="button">‚Üê Back to Dashboard</a>
                <a href="journal.html" class="button">Home</a>
                <a href="entries.html" class="button">View Entries</a>
                <a href="trash.html" class="button">Trash</a>
            </nav>
        </header>

        <section id="newEntrySection">
            <form id="entryForm">
                <input type="text" id="entryTitle" placeholder="Title" required>
                <input type="text" id="entryTags" placeholder="Add tags with # (e.g. #happy #journal)">
                <textarea id="entryContent" placeholder="Write your thoughts..." required></textarea>
                
                <div class="media-upload">
                    <div class="upload-buttons">
                        <label for="entryImage" class="file-input-label">Add Image</label>
                        <input type="file" id="entryImage" accept="image/*">
                        
                        <label for="entryAudio" class="file-input-label">Add Audio</label>
                        <input type="file" id="entryAudio" accept="audio/*">
                    </div>
                    
                    <input type="url" id="entryVideoLink" placeholder="Video link (YouTube or Google Drive)" style="margin-top: 1rem;">
                    <small style="display: block; color: #666; margin-top: 0.5rem;">Paste a YouTube or Google Drive video link</small>

                    <div class="media-preview">
                        <img id="imagePreview" class="preview-media rounded" style="display: none;">
                        <iframe id="videoPreview" class="preview-media rounded" style="display: none; width: 100%; height: 300px;" frameborder="0" allowfullscreen></iframe>
                        <audio id="audioPreview" controls style="display: none;"></audio>
                    </div>
                </div>

                <button type="submit" class="primary-button">Save Entry</button>
            </form>
        </section>

        <footer>
            <p>Journal App v0.8</p>
        </footer>
    </div>

    <!-- Load main.js first to initialize journalApp -->
    <script src="main.js" type="module"></script>
    <!-- Then load new-entry.js -->
    <script src="new-entry.js"></script>
    
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <h4>üé® Themes</h4>
        <div class="theme-buttons">
            <button class="theme-btn active" data-theme="default">Peach</button>
            <button class="theme-btn" data-theme="matcha">Matcha</button>
            <button class="theme-btn" data-theme="cafe">Cafe</button>
            <button class="theme-btn" data-theme="saltwater">Saltwater</button>
            <button class="theme-btn" data-theme="monochrome">Mono</button>
        </div>
    </div>

    <script src="theme-switcher.js"></script>
    <script>
        // Wait for theme switcher to load
        if (typeof setupThemeSwitcher === 'function') {
            setupThemeSwitcher();
        } else {
            window.addEventListener('load', () => {
                if (typeof setupThemeSwitcher === 'function') {
                    setupThemeSwitcher();
                }
            });
        }
    </script>
</body>
</html>
