<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main class="container">
        <section class="form-card card">
            <h2>Reset Your Password</h2>
            <p style="text-align: center; color: var(--color-text-light); margin-bottom: 1.5rem;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
            
            <form id="resetPasswordForm">
                <input type="email" id="email" placeholder="Email" required>
                <button type="submit" id="submitBtn">Send Reset Link</button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem;">
                Remember your password? <a href="signin.html">Sign In Here</a>
            </p>
        </section>
    </main>

    <div id="messageBox"></div>

    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const form = document.getElementById('resetPasswordForm');
        const emailInput = document.getElementById('email');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'show';
            if (isError) box.classList.add('error');
            else box.classList.remove('error');
            setTimeout(() => { box.classList.remove('show'); }, 5000);
        }

        // Get Firebase config from global variable
        function getFirebaseConfig() {
            if (window.firebaseConfig) {
                console.log("Using window.firebaseConfig");
                return window.firebaseConfig;
            }
            
            if (window.__firebase_config) {
                console.log("Using window.__firebase_config");
                try {
                    return JSON.parse(window.__firebase_config);
                } catch (e) {
                    console.error("Error parsing __firebase_config:", e);
                }
            }
            
            // Fallback: hardcoded config
            console.log("Using fallback config");
            return {
                apiKey: "AIzaSyB-TDKJTCnIPl4wkQDXZcZvYaadjZuhelk",
                authDomain: "journal-app-bc5ce.firebaseapp.com",
                projectId: "journal-app-bc5ce",
                storageBucket: "journal-app-bc5ce.firebasestorage.app",
                messagingSenderId: "1019175672379",
                appId: "1:1019175672379:web:4062780bcc76e552421a1e",
                measurementId: "G-SFEZDN48R7"
            };
        }

        async function initializeAuth() {
            try {
                const firebaseConfig = getFirebaseConfig();
                console.log("Firebase config:", firebaseConfig);
                
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is incomplete");
                }

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                console.log("Firebase initialized successfully");
                return auth;
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Authentication service unavailable. Please try again later.", true);
                return null;
            }
        }

        // Initialize when page loads
        let auth = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Initializing authentication...");
            auth = await initializeAuth();
            
            if (auth) {
                setupFormHandlers(auth);
            }
        });

        function setupFormHandlers(auth) {
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                
                const email = emailInput.value.trim();

                if (!email) {
                    showMessage('Please enter your email address', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                    return;
                }

                try {
                    showMessage('Sending password reset email...');
                    
                    await sendPasswordResetEmail(auth, email);
                    
                    showMessage('Password reset email sent! Check your inbox.');
                    
                    // Clear the form
                    emailInput.value = '';
                    
                    // Redirect to sign-in page after a delay
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 3000);

                } catch (error) {
                    console.error("Password Reset Error:", error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Reset Link';
                    
                    let msg = "An error occurred. Please try again.";
                    switch (error.code) {
                        case 'auth/user-not-found':
                            msg = 'No account found with this email address.';
                            break;
                        case 'auth/invalid-email':
                            msg = 'Invalid email format.';
                            break;
                        case 'auth/too-many-requests':
                            msg = 'Too many requests. Please try again later.';
                            break;
                        case 'auth/network-request-failed':
                            msg = 'Network error. Please check your connection.';
                            break;
                    }
                    showMessage(msg, true);
                }
            });
        }
    </script>
</body>
</html>
