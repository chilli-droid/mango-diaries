<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
    <script src="firebase-config.js"></script>
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main class="container">
        <section class="form-card card">
            <h2>Sign In to Your Journal</h2>
            <form id="signInForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Create One</a></p>
        </section>
    </main>
    
    <div id="messageBox"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const form = document.getElementById('signInForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'show';
            if (isError) box.classList.add('error');
            else box.classList.remove('error');
            setTimeout(() => { box.classList.remove('show'); }, 3000);
        }

        if (Object.keys(firebaseConfig).length > 0) {
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);
            
            setPersistence(auth, browserSessionPersistence).then(() => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing in...';
                    
                    const email = emailInput.value;
                    const password = passwordInput.value;

                    try {
                        showMessage('Signing in...');
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        
                        showMessage('Successfully signed in! Redirecting...');
                        setTimeout(() => { 
                            window.location.href = 'home.html'; 
                        }, 1000);

                    } catch (error) {
                        console.error("Sign In Error:", error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        
                        let msg = "An unknown error occurred.";
                        switch (error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                            case 'auth/invalid-credential':
                                msg = 'Invalid email or password.';
                                break;
                            case 'auth/invalid-email':
                                msg = 'Invalid email format.';
                                break;
                            case 'auth/too-many-requests':
                                msg = 'Too many failed attempts. Try again later.';
                                break;
                        }
                        showMessage(msg, true);
                    }
                });
            }).catch((error) => {
                console.error("Persistence error:", error);
                showMessage("Authentication setup failed", true);
            });
        } else {
            showMessage("System Error: Firebase config missing.", true);
        }
    </script>
</body>
</html>
