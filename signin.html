<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main class="container">
        <section class="form-card card">
            <h2>Sign In to Your Journal</h2>
            <form id="signInForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="submitBtn">Sign In</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Create One</a></p>
        </section>
    </main>
    
    <div id="messageBox"></div>

    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const form = document.getElementById('signInForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'show';
            if (isError) box.classList.add('error');
            else box.classList.remove('error');
            setTimeout(() => { box.classList.remove('show'); }, 3000);
        }

        // Get Firebase config from global variable
        function getFirebaseConfig() {
            // Try multiple ways to get the config
            if (window.firebaseConfig) {
                console.log("Using window.firebaseConfig");
                return window.firebaseConfig;
            }
            
            if (window.__firebase_config) {
                console.log("Using window.__firebase_config");
                try {
                    return JSON.parse(window.__firebase_config);
                } catch (e) {
                    console.error("Error parsing __firebase_config:", e);
                }
            }
            
            // Fallback: hardcoded config
            console.log("Using fallback config");
            return {
                apiKey: "AIzaSyB-TDKJTCnIPl4wkQDXZcZvYaadjZuhelk",
                authDomain: "journal-app-bc5ce.firebaseapp.com",
                projectId: "journal-app-bc5ce",
                storageBucket: "journal-app-bc5ce.firebasestorage.app",
                messagingSenderId: "1019175672379",
                appId: "1:1019175672379:web:4062780bcc76e552421a1e",
                measurementId: "G-SFEZDN48R7"
            };
        }

        async function initializeAuth() {
            try {
                const firebaseConfig = getFirebaseConfig();
                console.log("Firebase config:", firebaseConfig);
                
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is incomplete");
                }

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                
                console.log("Firebase initialized successfully");
                return auth;
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Authentication service unavailable. Please try again later.", true);
                return null;
            }
        }

        // Initialize when page loads
        let auth = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Initializing authentication...");
            auth = await initializeAuth();
            
            if (auth) {
                setupFormHandlers(auth);
            }
        });

        function setupFormHandlers(auth) {
            setPersistence(auth, browserSessionPersistence).then(() => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Signing in...';
                    
                    const email = emailInput.value;
                    const password = passwordInput.value;

                    if (!email || !password) {
                        showMessage('Please fill in all fields', true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        return;
                    }

                    try {
                        showMessage('Signing in...');
                        const userCredential = await signInWithEmailAndPassword(auth, email, password);
                        
                        showMessage('Successfully signed in! Redirecting...');
                        setTimeout(() => { 
                            window.location.href = 'home.html'; 
                        }, 1000);

                    } catch (error) {
                        console.error("Sign In Error:", error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign In';
                        
                        let msg = "An error occurred. Please try again.";
                        switch (error.code) {
                            case 'auth/user-not-found':
                            case 'auth/wrong-password':
                            case 'auth/invalid-credential':
                                msg = 'Invalid email or password.';
                                break;
                            case 'auth/invalid-email':
                                msg = 'Invalid email format.';
                                break;
                            case 'auth/too-many-requests':
                                msg = 'Too many failed attempts. Try again later.';
                                break;
                            case 'auth/network-request-failed':
                                msg = 'Network error. Please check your connection.';
                                break;
                            case 'auth/user-disabled':
                                msg = 'This account has been disabled.';
                                break;
                        }
                        showMessage(msg, true);
                    }
                });
            }).catch((error) => {
                console.error("Persistence error:", error);
                showMessage("Authentication setup failed. Please refresh the page.", true);
            });
        }
    </script>
</body>
</html>
