<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main class="container">
        <section class="form-card card">
            <h2>Create Your Journal Account</h2>
            <form id="signUpForm">
                <input type="text" id="username" placeholder="Username" required> 
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password (min 6 characters)" required>
                <button type="submit" id="submitBtn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="signin.html">Sign In Here</a></p>
        </section>
    </main>

    <div id="messageBox"></div>

    <!-- Load Firebase config first -->
    <script src="firebase-config.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const form = document.getElementById('signUpForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');

        function showMessage(message, isError = false) {
            const box = document.getElementById('messageBox');
            box.textContent = message;
            box.className = 'show';
            if (isError) box.classList.add('error');
            else box.classList.remove('error');
            setTimeout(() => { box.classList.remove('show'); }, 5000);
        }

        // Get Firebase config from global variable
        function getFirebaseConfig() {
            // Try multiple ways to get the config
            if (window.firebaseConfig) {
                console.log("Using window.firebaseConfig");
                return window.firebaseConfig;
            }
            
            if (window.__firebase_config) {
                console.log("Using window.__firebase_config");
                try {
                    return JSON.parse(window.__firebase_config);
                } catch (e) {
                    console.error("Error parsing __firebase_config:", e);
                }
            }
            
            // Fallback: hardcoded config
            console.log("Using fallback config");
            return {
                apiKey: "AIzaSyB-TDKJTCnIPl4wkQDXZcZvYaadjZuhelk",
                authDomain: "journal-app-bc5ce.firebasestorage.app",
                projectId: "journal-app-bc5ce",
                storageBucket: "journal-app-bc5ce.firebasestorage.app",
                messagingSenderId: "1019175672379",
                appId: "1:1019175672379:web:4062780bcc76e552421a1e",
                measurementId: "G-SFEZDN48R7"
            };
        }

        async function initializeFirebase() {
            try {
                const firebaseConfig = getFirebaseConfig();
                console.log("Firebase config:", firebaseConfig);
                
                if (!firebaseConfig.apiKey) {
                    throw new Error("Firebase configuration is incomplete");
                }

                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                const db = getFirestore(app);
                
                console.log("Firebase initialized successfully");
                return { app, auth, db };
            } catch (error) {
                console.error("Firebase initialization failed:", error);
                showMessage("Authentication service unavailable. Please try again later.", true);
                return null;
            }
        }

        // Initialize when page loads
        let firebase = null;
        
        document.addEventListener('DOMContentLoaded', async () => {
            console.log("Initializing Firebase...");
            firebase = await initializeFirebase();
            
            if (firebase) {
                setupFormHandlers(firebase.auth, firebase.db);
            }
        });

        function setupFormHandlers(auth, db) {
            setPersistence(auth, browserSessionPersistence).then(() => {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Creating account...';
                    
                    const username = usernameInput.value.trim();
                    const email = emailInput.value;
                    const password = passwordInput.value;

                    if (!username) {
                        showMessage('Please enter a username.', true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                        return;
                    }

                    if (password.length < 6) {
                        showMessage('Password must be at least 6 characters.', true);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                        return;
                    }

                    try {
                        showMessage('Creating your account...');
                        
                        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                        const user = userCredential.user;

                        await updateProfile(user, { displayName: username });

                        await setDoc(doc(db, 'users', user.uid), {
                            username: username,
                            email: email,
                            dateJoined: serverTimestamp()
                        });

                        showMessage('Account created successfully! Redirecting to dashboard...');
                        
                        setTimeout(() => { 
                            window.location.href = 'home.html'; 
                        }, 1500);

                    } catch (error) {
                        console.error("Sign Up Error:", error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Sign Up';
                        
                        let msg = "An error occurred. Please try again.";
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                msg = 'This email is already registered. Please sign in instead.';
                                break;
                            case 'auth/invalid-email':
                                msg = 'Invalid email format.';
                                break;
                            case 'auth/weak-password':
                                msg = 'Password must be at least 6 characters.';
                                break;
                            case 'auth/operation-not-allowed':
                                msg = 'Email/password accounts are not enabled. Please contact support.';
                                break;
                            case 'auth/network-request-failed':
                                msg = 'Network error. Please check your connection.';
                                break;
                        }
                        showMessage(msg, true);
                    }
                });
            }).catch((error) => {
                console.error("Persistence error:", error);
                showMessage("Authentication setup failed. Please refresh the page.", true);
            });
        }
    </script>
</body>
</html>
