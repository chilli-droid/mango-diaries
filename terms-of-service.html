<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terms of Service - Mango Diaries</title>
    <link rel="stylesheet" href="frontend-style.css">
    <style>
        .terms-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }
        .terms-section {
            margin-bottom: 2rem;
        }
        .terms-section h3 {
            color: var(--color-text-dark);
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 0.5rem;
        }
        .last-updated {
            background: var(--color-accent);
            padding: 1rem;
            border-radius: var(--border-radius-card);
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
        }
        .terms-links {
            text-align: center;
            margin: 2rem 0;
        }
        #termsContent {
            min-height: 400px;
        }
    </style>
</head>
<body>
    <header class="topbar">
        <h1><img src="assets/logo.PNG" alt="Mango" class="logo">Mango Diaries</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main class="container">
        <section class="card">
            <div class="terms-content">
                <div class="last-updated" id="lastUpdated">
                    ðŸ“… Loading...
                </div>
                
                <h2 id="termsTitle">Terms of Service</h2>
                
                <div id="termsContent">
                    <p>Loading terms of service content...</p>
                </div>

                <div class="terms-links">
                    <a href="privacy-policy.html" class="button-link">View Privacy Policy</a>
                    <a href="index.html" class="button-link">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <script src="policy-manager.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize policy manager
            await window.policyManager.initialize();
            
            // Load terms of service content
            const terms = window.policyManager.getPolicyContent('terms');
            if (terms) {
                document.getElementById('termsTitle').textContent = terms.title;
                document.getElementById('termsContent').innerHTML = terms.content;
                document.getElementById('lastUpdated').textContent = `ðŸ“… Last Updated: ${terms.lastUpdated}`;
            } else {
                document.getElementById('termsContent').innerHTML = '<p>Error loading terms of service. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
