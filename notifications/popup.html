<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mango Diaries â€” Notifications</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sen:wght@400;700&display=swap');
        
        :root {
            --color-main-bg: #FAF9F6;
            --color-secondary-bg: #FFFFFF;
            --color-accent: #FCDAC0;
            --color-text-dark: #333333;
            --color-text-light: #666666;
            --color-success: #4CAF50;
            --color-error: #f44336;
            --font-family-primary: 'Sen', sans-serif;
            --border-radius-card: 12px;
            --border-radius-input: 8px;
            --spacing-lg: 20px;
            --spacing-md: 16px;
            --spacing-sm: 12px;
            --spacing-xs: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-primary);
            background: var(--color-main-bg);
            color: var(--color-text-dark);
            width: 380px;
            min-height: 400px;
            padding: 0;
        }

        .container {
            padding: var(--spacing-md);
        }

        .header {
            text-align: center;
            margin-bottom: var(--spacing-lg);
            padding-bottom: var(--spacing-md);
            border-bottom: 2px solid var(--color-accent);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--color-text-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
        }

        .subtitle {
            color: var(--color-text-light);
            font-size: 0.9rem;
            margin-top: var(--spacing-xs);
        }

        .card {
            background: var(--color-secondary-bg);
            border-radius: var(--border-radius-card);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-md);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .status-card {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-connected {
            background: var(--color-success);
        }

        .status-disconnected {
            background: var(--color-error);
        }

        .status-checking {
            background: #FFA000;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-text {
            font-weight: 700;
            font-size: 0.95rem;
        }

        .button-group {
            display: flex;
            gap: var(--spacing-sm);
            margin-bottom: var(--spacing-md);
        }

        button {
            flex: 1;
            padding: var(--spacing-sm) var(--spacing-md);
            border: none;
            border-radius: var(--border-radius-input);
            font-family: var(--font-family-primary);
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background: var(--color-accent);
            color: var(--color-text-dark);
        }

        .btn-primary:hover {
            background: #fbd3a9;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--color-text-light);
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
            transform: translateY(-1px);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .time-section {
            margin-bottom: var(--spacing-md);
        }

        .time-section label {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: 700;
            color: var(--color-text-dark);
            font-size: 0.9rem;
        }

        .time-input-group {
            display: flex;
            gap: var(--spacing-sm);
            align-items: center;
        }

        input[type="time"] {
            flex: 1;
            padding: var(--spacing-sm);
            border: 2px solid var(--color-accent);
            border-radius: var(--border-radius-input);
            background: var(--color-secondary-bg);
            font-family: var(--font-family-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s ease;
        }

        input[type="time"]:focus {
            outline: none;
            border-color: #ffa55d;
        }

        .note {
            font-size: 0.8rem;
            color: var(--color-text-light);
            line-height: 1.4;
            text-align: center;
            margin-top: var(--spacing-md);
            padding: var(--spacing-sm);
            background: rgba(252, 218, 192, 0.2);
            border-radius: var(--border-radius-input);
        }

        .events-info {
            font-size: 0.8rem;
            color: var(--color-text-light);
            margin-top: var(--spacing-xs);
        }

        .hidden {
            display: none !important;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span>ðŸ“–</span>
                <span>Mango Diaries</span>
            </div>
            <div class="subtitle">Daily Journal Reminders</div>
        </div>

        <div class="card status-card">
            <div class="status-indicator status-checking" id="statusIndicator"></div>
            <div class="status-text" id="statusText">Checking calendar status...</div>
        </div>

        <div class="button-group">
            <button id="connectBtn" class="btn-primary">Connect Google Calendar</button>
            <button id="disconnectBtn" class="btn-secondary hidden">Disconnect</button>
        </div>

        <div class="card time-section">
            <label for="reminderTime">Daily Reminder Time</label>
            <div class="time-input-group">
                <input type="time" id="reminderTime" value="20:00">
                <button id="saveTimeBtn" class="btn-primary">Save</button>
            </div>
            <div class="events-info" id="eventsInfo">
                Events will be created in your Google Calendar with 10-minute reminders.
            </div>
        </div>

        <div class="note">
            <strong>ðŸ”’ Safe & Private:</strong> Events include a special marker and can be safely removed anytime. We only create reminder events.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
